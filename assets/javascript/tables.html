<!DOCTYPE html>
<html>
<head>
	<title>Table example</title>
</head>
<body>
<table border="1">
	<thead>
		<tr>
			<th>Name</th>
			<th colspan="2">Pet info</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Preezy</th>
			<td>1</td>
			<td>Dog, Snow</td>
		</tr>
		<tr>
			<th>Tom</th>
			<td>1</td>
			<td>Dog, Max</td>
		</tr>
		<tr>
			<th rowspan="2">Kevin</th>
			<td>1</td>
			<td>Child, Will</td>
		</tr>
		<tr>
			<td>1</td>
			<td>Dog, Fusilli</td>
		</tr>
	</tbody>
</table>
</body>
</html>
